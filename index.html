<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Corners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Walk Through The Streets</h1>
    <main style="position: relative">
      <!-- Img of a brass band -->
      <img
        width="600"
        usemap="#onFrenchmen"
        src="https://images.unsplash.com/photo-1525994886773-080587e161c2?q=80&w=2336&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Interactive image of a band on Frenchmen St. "
      />
      <map id="frenchmen" name="onFrenchmen">
        <!-- Clickable area on the band -->
        <area
          shape="rect"
          coords="800,100,100,100"
          href="https://unsplash.com/photos/people-holding-musical-instruments-while-standing-on-street-during-nighttime-sEoR_ea8KoE"
          alt="Brass band"
        />

        <!-- Clickable area over the club -->
        <area
          shape="circle"
          coords="300,100,150,40"
          href="https://favelachicnola.com/"
          alt="Favela Chic on Frenchmen St. in New Orleans"
        />

        <!-- Clickable area on the street sign -->
        <area
          shape="rect"
          coords="100,50,200,150"
          href="https://www.frenchquarter.com/frenchmen-street/"
          alt="Frenchmen St. street sign"
        />
      </map>
    </main>
    <script src="app.js"></script>
  </body>
</html>
